<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <meta name="description" content="Foundation" />
    <meta name="author" content="Noll" />
    <meta property="og:image" content="/images/image.png" />
    <script>
      ;(() => {
        try {
          const ls = localStorage.getItem('theme')
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
          if (ls === 'dark' || (!ls && prefersDark)) document.documentElement.classList.add('dark')
          else document.documentElement.classList.remove('dark')
        } catch (_) {
          // no-op
        }
      })()
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script defer src="https://vercel.com/analytics/script.js"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script defer src="https://vercel.com/speed-insights/script.js"></script>
  </body>
</html>
